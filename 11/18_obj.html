<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id = "msg"> 문서 객체 스타일 변경하기 </p>

    <input type="button" onclick="textstyle()" value="텍스트 스타일변경">
    <input type="button" onclick="texthidden()" value="텍스트 스타일숨기기">
    <input type="button" onclick="textshow()" value="텍스트 스타일보이기">

    <script>
        //글자 스타일 변경
        function textstyle() {
            document.getElementById("msg").style.color="blue";
            document.getElementById("msg").style.fontSize = "30px";
            document.getElementById("msg").style.fontStyle = "italic";
        }
        

        //글자를 숨김
        function texthidden() {
            document.getElementById("msg").style.visibility="hidden";
        }
        
        
        //글자를 보이도록
        function textshow() {
        document.getElementById("msg").style.visibility="visible";
    }
        </script>

</body>
</html>
