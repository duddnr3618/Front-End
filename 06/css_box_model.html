<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,span {
            width: 100px;
            height: 100px;
            background-color: gray;
            border: 1px solid red;

            margin: 50px;
            padding: 40px;
        }

    </style>
</head>
<body>
    
<!--
    margin : 볼더를 기준으로 바깥쪽 여백
    padding : 볼더를 기준으로 안쪽 여백

    블락태그 : div,ul,il,h,..., -> width,height,padding..등 작동이 된다. 
    인라인태그 : span,img,a,.... -> width,height,padding..등 작동이 안된다.
-->

<h3>Box Model</h3>
<hr color="green">

<div> 박스 1</div>
<div> 박스 2</div>
<div> 박스 3</div>

<span> 스팬박스 1</span>
<span> 스팬박스 2</span>
<span> 스팬박스 3</span>


</body>
</html>
