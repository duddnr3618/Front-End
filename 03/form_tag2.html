<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form 태그 내부에 사용되는 태그 : 클라이언트 -> 서버로 데이터 전송
         -input
            type = "text" : 글자를 입력받도록 하는 태그
            type = "password" : 비밀번호를 입력받도록 하는 태그(**로 보임)
            type = "radio" : 여러 radio중 하나만 선택가능
                    ->변수명을 동일하게 처리해야한다. (name)
                    ->value 값이 변수의 값으로 할당된다.
            type = "checkboox" : 여러 checkboox중 다중 선택
                    ->변수명이 같으면 안된다.

            type = "submit" : form 태그에 action을 호출
            type = "reset" : form 태그 내부에 모든 변수를 초기화
            type = "file" : 파일을 첨부해서 전송
            type = "button" : 자바스크립트를 호출

        -select : 아래로 출력되는 내용중 하나를 선택    
            option : 선택리스트를 작성

        -textarea : 게시판에서 글을 입력 받도록 하는 태그 : 긴글 작성시 사용
                rows : 글의 라인수를 지정
                cols : 글자수를 지정
                placeholder : 기본적으로 출력(수정)
        
        
    -->
    <h3> 회원가입 FORM </h3>
    <hr color = "green">
    <form name = "myForm3" action="request.do" method="get">
        <table align="center" border="1">
            <tr><td>이름 : </td> <td><input type = "name" name = "name" placeholder="이름을 입력해주세요."></td></tr>
            <tr><td>아이디 : </td> 
                <td>
                    <input type = "text" name = "id" placeholder="아이디를 입력해주세요.">
                    <input type = "button" name = "id_check" value="아이디 중복체크">
            </td>
        </tr>
            <tr><td>패스워드 : </td> <td><input type = "password" name = "pass" placeholder="비밀번호를 입력해주세요."></td></tr>
            <tr><td>패스워드 확인 : </td> <td><input type = "password" name = "pass2" placeholder="비밀번호를 확인을 입력하세요."></td></tr>
            <tr>
                <td>
                    성별 : </td> <td>
                        <input type = "radio" name = "sex" value = "man">남성
                         <input type = "radio" name = "sex" value = "woman">여성 
                </td>
            </tr>
            <tr><td>취미 : </td> 
                <td>
                    <input type = "checkbox" name = "hobby1" value="m1"> 음악감상 &nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby2" value="m2"> 영화감상 &nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby3" value="m3"> 독서 &nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby4" value="m4"> 운동 &nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby5" value="m5"> 게임 &nbsp;&nbsp;
                </td>
            </tr>
          
            <tr><td>휴대전화 : </td> 
                <td>
                    <select name = "nation">
                        <option selected value="082"> 대한민국 </option>
                        <option value="006"> 미국 </option>
                        <option value="007"> 영국 </option>
                        <option value="088"> 캐나다 </option>
                    </select>
                    -
                    <select name = "zone" >
                        <option selected value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                    </select>
                    -
                    <input type = "text" name = "phione1" size = "5" maxlength="4">
                    -
                    <input type = "text" name = "phione2" size = "5" maxlength="4">
                </td>
            </tr>
            <tr><td>자기소개 : </td> 
                <td>
                   <textarea name = "prfile" rows = "20" cols = "70" placeholder=" 글을 입력해주세요">
                    기본글 입력
                   </textarea>
                    
                </td>
            </tr>
            <tr>
                <td>첨부 파일 :</td> 
                <td><input type = "file" name = "file" >*10MB까지만 전송해주세요.</td>
            </tr>
            
            <tr>
                <td colspan="2" align=" right">
                    <input type = "submit" value="전송"> &nbsp;&nbsp;
                    <input type = "reset" value="초기화">
                </td>
                
            </tr>
        </table>
    
    </form>
</body>
</html>
