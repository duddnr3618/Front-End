<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 50px;
            background-color: yellowgreen;
        }

        #box1 {
            transform: skew(50deg);

        }

        #box2 {
            transform: skew(20deg , 10deg);

        }
    </style>
</head>
<body>
    <h3>기울기 변화 : transform :skew</h3>
    <hr>
    <div>기본박스</div>
    
    <div id = "box1">박스1 (50도 기울기)</div>
    <div id = "box2">박스2 (x축 20도, y축 10도 기울기)</div>
</body>
</html>
