<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var arr = ["서울", "부산", "인천"];
        var city = new Array ("Seoul", "Busan", "Incheon" );
        for (var i = 0 ; i < city.length ; i++) {
            document.write ("배열의 데이터 : " + city[i] + "<br>")

        }

        document.write ("<hr>")
        document.write ("typeof city : " + typeof city + "<br>" );
        document.write ("Array isArray(city) : " + Array.isArray(city) + "<br>" );
        document.write ("city instanceof Array : " + city instanceof Array + "<br>" );

    </script>
</head>
<body>
    <!-- 
        생성자를 통한 배열에 값 할당.

        배열의 객체를 확인하는 방법 
        -> typeof city : object         // 배열은 객체이다.
        Array.isArray(city) : true (배열)
        city instanceof Array : true (배열)

     -->
</body>
</html>
