<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var ndata1 = [19,38,67,26,55,24,53,12,31];
        var ndata2 = [132,2,41,123,45,1234,6,29,4567];
        var edata = ["Apple" , "Html" , "Game" , "Computer" , "Java"];
        var kdata = ["서울" , "부산" , "구포" , "대구" , "인천" ];

        //오름차순 정렬 출력
        document.write ("수치 정렬1 : " + ndata1.sort() + "<p/>");
        document.write ("수치 정렬2 : " + ndata2.sort() + "<p/>");
        //값이 적은순서대로 정렬해 출력 (내림차순)
        document.write ("수치 정렬3 : " + ndata2.sort(function(a,b) {return a-b}) + "<p/>");
        //값이 큰 순서대로 정렬해 출력(내림차순)
        document.write ("수치 정렬4 : " + ndata2.sort(function(a,b) {return b-a}) + "<p/>");
        
        document.write ("문자 정렬3 : " + edata.sort() + "<p/>");
        document.write ("문자 정렬4 : " + kdata.sort() + "<p/>");





    </script>
</head>
<body>
    
    <!-- 
        sort() : 배열에 저장된 값을 정렬해서 출력
        ->수치상의 정렬x 
        ->첫번째 자리수 부터 정렬해 순서대로 자리수 대로 정렬

     -->
</body>
</html>
