<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 1px solid red;
            margin: 50px;
        }

        #box1 {
            transform: scale(0.5,0.5);
        }

        #box2 {
            transform: scale(2 , 1.5);
        }
    </style>
</head>
<body>
    <h3>크기 변환 : transform : scale</h3>
    <hr>
    <div>기본박스</div>
    <div id = "box1">박스1 (0.5배 확대)</div>
    <div id = "box2">박스2 (가로 2배 세로 1.5배 확대)</div>
</body>
</html>
