<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var kdata = ['서울','부산','대전','대구','구포'];

        var  p1 = kdata.push('청주','강릉');
        
        document.write("데이터 : " + p1 + "<p/>");  //push후 방의 갯수를 리턴
        document.write("원본 데이터 : " + kdata + "<p/>")

        var p2 = kdata.pop () ; //마지막 방의 값을 p2에 저장
        document.write(p2 + "<p/>")
        document.write("원본데이터 : "+  kdata + "<p/>")
        
    </script>
</head>
<body>
    
    <!-- 
        STACK : Last In Fist Out ->LIFO
       push :  배열에 마지막 방에 값을 추가 
        pop : 배열에 마지막 방에 값을 끄집어 낼때 사용 

        큐 : First In First Out ->FIFO
     -->
</body>
</html>
