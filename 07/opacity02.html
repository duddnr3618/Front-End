<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.background {
            background :url(img/sky.jpg) repeat;    /* div박스안에 배경이미지 등록 */
            border: 1px solid black;
            width: 350px;
        }
        
        div.box {
            margin: 30px;
            
            background-color: white;
            opacity: 0.5;
        }

        .box p {
            margin: 5%;
            font-weight: bolder;
            color: black;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h3>opacity를 이용해 배경이미지를 보이도록 처리</h3>
    <hr>

    <div class = "background">
        <div class = "box"> <p>HTML 5 웹프로그래밍</p> </div>
    </div>


</body>
</html>
