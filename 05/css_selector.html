<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : 모든태그 선택자(*)</title>

    <style>
        * {
            color:  red; font-size: 20px; 
        }
    </style>
</head>
<body>
    <!--
        선택자(selector) : CSS를 적용할 대상을 선택
            -모든 태그 선택자 : *
            -태그 선택자 : 태그명
            -class 선택자 : . 이름
            -id 선택자 : #이름
    -->
    <h3>CSS 선택자 : 모든 태그 선택자(*)</h3>
    <hr color="green">
    <h1> Universal Selector : 모든 선택자</h1>
    <h2> 모두 같은 생상 , 같은 크기</h2>
    <h3> 모든 태그에 적용</h3>
    
    <div> div1 태그입니다. (블락으로 출력)</div>
    <div> div2 태그입니다. (블락으로 출력)</div>

    <span> span1 태그입니다. (인라인으로 출력)</span>
    <span> span2 태그입니다. (인라인으로 출력)</span>

</body>
</html>
