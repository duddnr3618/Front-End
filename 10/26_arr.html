<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var data = [9,8,7,6,5,4,3,2,1,];

        document.write(" 일반순서 : " + data + "<p/>");
        
        var redata = data.reverse ();

        document.write(" reverse -> 반대순서 : " + redata + "<p/>");

    </script>
</head>
<body>
    
    <!-- 
        3.reverse : 배열에 저장된 값을 반대로 출력
     -->
</body>
</html>
