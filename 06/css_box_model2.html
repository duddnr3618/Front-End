<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            width: 100px;
            height: 100px;
            border: 1px dotted red;
            margin: 30px;   /* left,right만 작동이 된다. */
            padding: 30px;  /* 작동이된다. */

        }

        div {
            width: 100px;
            height: 100px;
            border: 1px dotted red;
            margin: 50px;
            padding: 50px;
        }

    </style>


</head>
<body>
    
    <!-- 
        인라인태그 : a, span, image .... -> 출력 방향이 옆으로 출력(인라인)
        블락 태그 : div, h, ol, ul .... -> 출력 방향이 아래로 출력

    -->

    <a href = "http://www.google.com">구글</a>
    <a href = "http://www.kbs.co.kr">kbs</a>
    <a href = "http://www.naver.com">네이버</a>

    <div> div 태그 1</div>
    <div> div 태그 2</div>
    <div> div 태그 3</div>


</body>
</html>
