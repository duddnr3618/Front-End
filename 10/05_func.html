<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var result;     // 결과를 출력하는 함수
        function add (name , n) {
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈을 수행한 결과" + "<br>");
            var sum = 0;
            for (var i = 1 ; i <= n ; i++) {
                sum += i;           //n까지 1씩 증가하면서 더한 값 = sum
            }

            return sum;         //함수 호출 하는 곳으로  값을 던져줌
        }

        //힘수 호출 : 리턴값을 변수에 저장후 출력
        result = add ("홍길돌",10); //result 변수에는 sum값이 들어가 있다.

        document.write("결과 : " + result + "<br>");

        result= add ("홍길순",100);
        
        document.write ("결과 : " + result + "<br>");

        document.write("<hr> <br>")

        //바로 출력
        document.write("결과 : " + add ('이순신' , 1000) + "<br>");
        document.write("결과 : " + add ('짱구' , 50) + "<br>");
        


    </script>
</head>
<body>
    <!-- 
        리턴을 돌려주는 함수 
     -->
</body>
</html>
