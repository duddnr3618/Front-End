<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var text1 = " 함수 선언 전 호출"
        var text2 = " 함수 선언 후 호출"
        
        var printMsg = function (msg) {
            document.write ("함수 호출 메세지 : " + msg + " <br />");
            
        }

        //함수 선언 후 호출
        printMsg (text2);

    </script>
</head>
<body>
    <!-- 
        무명함수 : 이름이 없는 함수 , 객체 형식의 함수
        var 변수명 = function (매개변수1 , 매개변수2) {
            실행코드;
        }

        변수명 (인자1 , 인자2);         -> 무명함수 호출 : 무명함수는 선언전 호출시 오류발생

     -->



</body>
</html>
