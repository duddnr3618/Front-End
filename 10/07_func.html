<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add (name , n) {
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈을 수행한 결과" + "<br>");
            var sum = 0;
            for (var i = 1 ; i <= n ; i++) {
                sum += i;           //n까지 1씩 증가하면서 더한 값 = sum
            }

            return sum;         //함수 호출 하는 곳으로  값을 던져줌
        }

        var calSum = add;       //add함수를 calSum 변수에 할당
        var addUp = add;        //add함수를 addUp변수에 할당

        //함수 호출
        document.write ("결과 : " + calSum ('이순신' , 30) + "<br>")
        document.write ("결과 : " + addUp ('세종대왕' , 100) + "<br>")


        </script>
</head>
<body>
    
</body>
</html>
