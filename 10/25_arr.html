<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var city1 = ["서울", "부산", "대전"];
        var city2 = ["대구", "광주", "인천"];
        var city3 = ["전주", "울산", "제주"];
        
        var data1 = city1.concat("수원","오산");
        var data2 = city1.concat(city2);
        var data3 = city1.concat(city3,city2);

        document.write ("결과1 : " + data1 + "<p/>");
        document.write ("결과1 : " + data2 + "<p/>");
        document.write ("결과1 : " + data3 + "<p/>");

    </script>
</head>
<body>
    
    <!-- 
        2. concat : 배열과의 결합이나 배열의 값에 추가적인 값을 넣을때 사용(연결) 
     -->
</body>
</html>
