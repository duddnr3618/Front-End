<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-duration: 3s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <!--
        transition-property : 변화효과를 적용할 속성을 나열
        transition-duration : 뱐화가 지속되는 시간을 지정
        transition-timing-fuction : 뱐화 시작과 끝 타임지정
        transition-delay : 변화 효과를 지연시키는 시간 지정
    -->
    <h3>변화 효과 대상 지정하기</h3>
    <hr>
    <div>마우스를 올리면 여러 속성이 변화</div>
</body>
</html>
