<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 30px;
            background-color: aqua;
        }

        
        #box1 {
            transform: rotate(45deg); /* 45도 회전 */
        }
        
        #box2 {
            transform: rotate(-90deg); /* 45도 회전 */
        }
    </Style>
</head>
<body>
    <h3>회전 변환 ( transform : ratate)</h3>
    <hr>

    <div>기본박스</div>
    <div id = "box1">박스1 (45도 회전)</div>
    <div id = "box2">박스2 (-90도 회전)</div>
</body>
</html>
