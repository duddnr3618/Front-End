<!--
    앵커태그 <a href=" h_tap.html" > 페이지 링크 </a>
    링크 : 페이지를 연결
    href = 절대경로연결 : http://서버주소 :포트 /폴더/파일명 
         = 상대경로로 연결 : 현재폴더를 기준으로 경로 설정
         
         원격의 서버로 전송 할때를 고려해서 경로를 생성해야된다.
         ->대부분 상대경로를 사용
         ->절대경로는 로컬에서 개발해 서버와 포트가 맞지 않을때가 있다.
    주의)HTML은 대소문자 구별이 없다. 
        링크 걸린 주소경로가 서버에 전송될때 Linux(대소문자 구별), Windows(대소문자 구별안될수도 있다.)

        target =" _ blank " : 새로운 페이지로 작동 -> 새로운 창에서 링크 페이지 생성
        





-->
