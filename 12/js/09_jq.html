<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="jquery-3.7.0.min.js"></script>
    

     <script>
        //JQuery 코드 블락
        $(document).ready (function() {
           $("button").click(function () {
                $("p").css({
                    "background-color":"yellow",
                    "font-size" : "200%"
                });
           }); 



        });


     </script>
</head>
<body>
<!-- 
    CSS() : 특정 엘리멘트에 css속성값을 적용/추가
 -->
    
    <p>김길동</p>
    <div>02-123-4567</div>

    <p>이길동</p>
    <div>042-123-4567</div>

    <p>홍길동</p>
    <div>032-123-4567</div>
    <button>이름 강조</button>
</body>
</html>
